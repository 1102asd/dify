server {
    listen 80;
    server_name _;
    ssl on;
    ssl_certificate /etc/nginx/conf.d/server.crt;
    ssl_certificate_key /etc/nginx/conf.d/server.key;

    location /console/api {
      proxy_pass http://test-api:5001;
      include proxy.conf;
    }

    location /api {
      proxy_pass http://test-api:5001;
      include proxy.conf;
    }

    location /v1 {
      proxy_pass http://test-api:5001;
      include proxy.conf;
    }

    location / {
      proxy_pass http://test-web:3000;
      include proxy.conf;
    }
}