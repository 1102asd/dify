model: llama2-7b
label:
  zh_Hans: llama2-7b
  en_US: llama2-7b
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 512
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 4096
pricing:
  input: '0.01'
  output: '0.01'
  unit: '0.000001'
  currency: USD
