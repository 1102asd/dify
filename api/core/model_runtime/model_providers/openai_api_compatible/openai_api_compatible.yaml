provider: openai_api_compatible
label:
  en_US: OpenAI-API-compatible
description:
  en_US: All model providers compatible with OpenAI's API standard, such as Together.ai.
  zh_Hans: 兼容 OpenAI API 的模型供应商，例如 Together.ai。
supported_model_types:
- llm
- text-embedding
configurate_methods:
- customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter full model name   
      zh_Hans: 输入模型全称
  credential_form_schemas:
  - variable: api_key
    label:
      en_US: API Key
    type: secret-input
    required: true
    placeholder:
      zh_Hans: 在此输入您的 API Key
      en_US: Enter your API Key
  - variable: endpoint_url
    label:
      zh_Hans: API endpoint URL
      en_US: API endpoint URL
    type: text-input
    required: true
    placeholder:
      zh_Hans: 在此输入您的 API endpoint URL
      en_US: Enter your API endpoint URL  
  - variable: context_size
    label:
      zh_Hans: 模型上下文长度
      en_US: Model context size
    required: true
    type: text-input
    default: '16000'
    placeholder:
      zh_Hans: 在此输入您的模型上下文长度
      en_US: Enter your Model context size
  - variable: max_chunks
    label:
      zh_Hans: Embedding 模型段落上限
      en_US: Max chunks for embedding models
    show_on:
    - variable: __model_type
      value: text-embedding
    type: text-input
    default: '2048'
    placeholder:
      zh_Hans: 在此输入您的 Embedding 模型段落上限
      en_US: Enter maximum chunks allowed by model
  - variable: temperature
    label:
      zh_Hans: 模型温度 (在 0-2 之间)
      en_US: Temperature (between 0-2)
    show_on:
    - variable: __model_type
      value: llm
    default: '0.7'
    type: text-input
  - variable: top_p 
    label:
      zh_Hans: Top P (在 0-1 之间)
      en_US: Top P (between 0-1)
    show_on:
    - variable: __model_type
      value: llm
    default: '1'
    type: text-input
  - variable: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: text-input
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    show_on:
    - variable: __model_type
      value: llm
    default: '1'
  - variable: frequency_penalty
    label:
      zh_Hans: 频率惩罚 （在 0 ± 2 之间）
      en_US: Frequency Penalty (between 0 ± 2)
    show_on:
    - variable: __model_type
      value: llm
    default: '0'
    type: text-input
  - variable: presence_penalty
    label:
      zh_Hans: 存在惩罚 （在 0 ± 2 之间）
      en_US: Presence Penalty (between 0 ± 2)
    show_on:
    - variable: __model_type
      value: llm
    default: '0'
    type: text-input
  - variable: max_tokens_to_sample
    label:
      zh_Hans: 最大 token 数
      en_US: Maximum tokens to sample
    show_on:
    - variable: __model_type
      value: llm
    default: '4096'
    type: text-input
  - variable: input_price
    label:
      zh_Hans: 输入单价
      en_US: input price
    default: '0.001'
    help:
      zh_Hans: 模型输入 token 单价。
      en_US: Price per token input.
    type: text-input
  - variable: output_price
    label:
      zh_Hans: 输出单价
      en_US: output price
    label:
      zh_Hans: 最大 token 数
      en_US: Maximum tokens to sample
    default: '0.002'
    show_on:
    - variable: __model_type
      value: llm
    help:
      zh_Hans: 模型输出 token 单价。
      en_US: Price per token output.
    type: text-input
  - variable: unit
    label:
      zh_Hans: 价格单位
      en_US: pricing unit
    type: text-input
    default: '0.001'
    help:
      zh_Hans: 价格计算单位。
      en_US: Price unit for calculation.
  - variable: currency
    label:
      zh_Hans: 币种
      en_US: Currency
    default: USD
    type: text-input