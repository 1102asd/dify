model: yi-34b-chat-200k
label:
  zh_Hans: yi-34b-chat-200k
  en_US: yi-34b-chat-200k
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 1024
    min: 1
    max: 200000
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: response_format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
pricing:
  input: '0.012'
  output: '0.012'
  unit: '0.00001'
  currency: RMB
