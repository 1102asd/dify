provider: huggingface_hub
label:
  en_US: HuggingFace Hub
icon_small:
    en_US: icon_s_en.svg
icon_large:
    en_US: icon_l_en.svg
background: #FFF8DC
supported_model_types:
- llm
- text-embedding
configurate_methods:
- customizable-model
provider_credential_schema:
  credential_form_schemas:
  - variable: model_type
    label:
      en_US: Model Type
    type: radio
    required: true
    default: llm
    options:
    - value: llm
      label:
        en_US: Text Generation
    - value: text-embedding
      label:
        en_US: Embeddings
  - variable: huggingfacehub_api_type
    label:
      en_US: HuggingFace Hub API Type
    type: radio
    required: true
    default: hosted_inference_api
    options:
    - value: hosted_inference_api
      label:
        en_US: Hosted Inference API
    - value: inference_endpoints
      label:
        en_US: Inference Endpoints
  - variable: huggingfacehub_api_token
    label:
      en_US: HuggingFace Hub Access Token
    type: secret-input
    required: true
    placeholder:
      en_US: Enter your HuggingFace Hub Access Token
  - variable: huggingface_namespace
    label:
      en_US: HuggingFace Namespace
    type: text-input
    required: true
    placeholder:
      en_US: Enter your HuggingFace Namespace
    show_on:
    - variable: model_type
      value: text-embedding
    - variable: huggingfacehub_api_type
      value: inference_endpoints
  - variable: model
    label:
      en_US: Model Name
    type: text-input
    placeholder:
      en_US: Enter your model name
  - variable: huggingfacehub_endpoint_url
    label:
      en_US: HuggingFace Hub Endpoint URL
    type: text-input
    required: true
    placeholder:
      en_US: Enter your HuggingFace Hub Endpoint URL
    show_on:
    - variable: huggingfacehub_api_type
      value: inference_endpoints
  - variable: task_type
    label:
      en_US: Task Type
    type: select
    options:
    - value: text2text-generation
      label:
        en_US: Text-to-Text Generation
      show_on:
      - variable: model_type
        value: llm
    - value: text-generation
      label:
        en_US: Text Generation
      show_on:
      - variable: model_type
        value: llm
    - value: feature-extraction
      label:
        en_US: Feature Extraction
      show_on:
      - variable: model_type
        value: text-embedding
    show_on:
    - variable: huggingfacehub_api_type
      value: inference_endpoints
