model: abab5.5s-chat
label:
  en_US: Abab5.5s-Chat
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 8192
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 3072
    min: 1
    max: 8192
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
pricing:
  input: '0.00'
  output: '0.005'
  unit: '0.001'
  currency: RMB
