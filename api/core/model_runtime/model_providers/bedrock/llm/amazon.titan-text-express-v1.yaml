model: amazon.titan-text-express-v1
label:
  en_US: Titan Text G1 - Express
model_type: llm
features:
  - agent-thought
model_properties:
  mode: completion
  context_size: 8192
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens_to_sample
    use_template: max_tokens
    required: true
    default: 2048
    min: 1
    max: 8000
pricing:
  input: '0.00'
  output: '0.00'
  unit: '0.000001'
  currency: USD
