identity:
  name: searxng_search
  author: Tice
  label:
    en_US: SearXNG Search
    zh_Hans: SearXNG 搜索
description:
  human:
    en_US: Perform searches on SearXNG and get results.
    zh_Hans: 在 SearXNG 上进行搜索并获取结果。
  llm: Perform searches on SearXNG and get results.
parameters:
  - name: query
    type: string
    required: true
    label:
      en_US: Query string
      zh_Hans: 查询语句
    human_description:
      en_US: The search query.
      zh_Hans: 搜索查询语句。
    llm_description: Key words for searching
    form: llm
  - name: limit
    type: number
    required: true
    label:
      en_US: Number of query result.
      zh_Hans: 返回查询结果的数量。
    human_description:
      en_US: The number of query result.
      zh_Hans: 返回结果数量。
    form: form
    default: 5
    min: 1
    max: 20
  - name: result_type
    type: select
    required: true
    label:
      en_US: result type
      zh_Hans: 结果类型
      pt_BR: result type
    human_description:
      en_US: return a list of links or texts
      zh_Hans: 返回一个连接列表还是纯文本内容
      pt_BR: return a list of links or texts
    default: text
    options:
      - value: link
        label:
          en_US: Link
          zh_Hans: 链接
          pt_BR: Link
      - value: text
        label:
          en_US: Text
          zh_Hans: 文本
          pt_BR: Text
    form: form